language: android

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

jdk:
- oraclejdk8

env:
  global:
    - TERM=dumb
    - ADB_INSTALL_TIMEOUT=10
    - DX_HEAP_SIZE=1536
    - secure: ""
    - secure: ""

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-24.0.1
  - android-24
  - extra
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-24
  - sys-img-armeabi-v7a-google_apis-21

# Emulator Management: Create, Start and Wait
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-skin -no-audio -no-window &

script:
  - ./gradlew build --continue --stacktrace
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew connectedCheck --continue --stacktrace

deploy:
  - provider: script
    script: scripts/bintrayUpload.sh
    skip_cleanup: true
    on:
      tags: true
