language: android

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

jdk:
- oraclejdk8

env:
  global:
    - TERM=dumb
    - ADB_INSTALL_TIMEOUT=10
    - DX_HEAP_SIZE=1536
    - secure: ""
    - secure: ""

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-25
  - sys-img-armeabi-v7a-google_apis-21

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-21 --abi google_apis/armeabi-v7a
  - emulator -memory 1024 -avd test -no-window -gpu off -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build --continue
  - ./gradlew connectedCheck -PdisablePreDex

deploy:
  - provider: script
    script: scripts/bintrayUpload.sh
    skip_cleanup: true
    on:
      tags: true
