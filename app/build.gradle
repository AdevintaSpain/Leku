apply plugin: 'com.android.application'
apply from: '../quality.gradle'

android {
  compileSdkVersion sdk.compileSdkVersion
  buildToolsVersion sdk.buildToolsVersion

  defaultConfig {
    minSdkVersion sdk.minSdkVersion
    targetSdkVersion sdk.targetSdkVersion
    applicationId "com.schibsted.mappicker"
    versionCode 1
    versionName "1.0"
    vectorDrawables.useSupportLibrary = true
  }
  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile project(':leku')
}
